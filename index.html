<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Better</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" crossorigin="anonymous"/>
    
</head>

<body>
        
    <div class="container">

        <nav class="nav"><h2 class>Word Better</h2></nav>
        <div class="input">
            <div class="ins">
                <p class="lead">Type The Given Word Within
                 <span class="text-success" id="seconds">5</span> Seconds:
                </p>
                <h2 id="current-word" ></h2>
                <input type="text"  placeholder="Start typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>
            </div>

        </div>

        <div class="timeScore">
            <p class="time"> Time Left =<span id="time">0</span> </p>
            <div>
                <p class="score">Score = <span id="score">0</span></p>
                <p class="score">best Score = <span id="bestScore">0</span></p>
            </div>
            
        </div>

        <div class="levels">
            <button class="easy" onclick="buttonEasy()"> Easy 5s </button>
            <button class="medium" onclick="buttonMedium()"> Medium 3s </button>
            <button class="hard" onclick="buttonHard()"> Hard 2s</button>
        </div>

        <div class="instructions">
            <h4>Instructions</h4>
            <p>Type each word in the given amount of seconds to score. 
            To play again, just type the current word. Your score
            will reset</p>  
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
